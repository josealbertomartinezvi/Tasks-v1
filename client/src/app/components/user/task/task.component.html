<div class="row">
    <div class="col-md-5 mx-auto">
        <div class="card">
            <div class="card-header" style="text-align: center">
                <img src="../../../../assets/icon-people.png" alt="" height="100" width="100">
                <br>
                Add Tasks
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="col-md-6 mx-5">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" name="task_name" [(ngModel)]="task.task"  placeholder="Task Name">
                            </div>                      
                            <div class="form-group">
                                <label for="">Description</label>
                                <textarea name="description" id="description" [(ngModel)]="task.description" cols="30" rows="5"></textarea>
                            </div>                 
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" (click)="createTask()">
                                    CREATE
                                </button>
                            </div>
                        </div>                
                    </div>                                                   
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-7 mx-auto">
        <div class="card">
            <div class="card-header" style="text-align: center">
                <img src="../../../../assets/icon-people.png" alt="" height="100" width="100">
                <br>
                Tasks List
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Task</th>
                        <th scope="col">Options</th>
                      </tr>
                    </thead>
                    <tbody *ngFor = "let task of tasks">
                      <tr>
                        <th scope="row">{{task.id}}</th>
                        <td>{{task.task}}</td>
                        <td><button type="submit" class="btn btn-primary btn-block" (click)="showTask(task.id)">
                                SHOW
                            </button>
                            <button type="submit" class="btn btn-primary btn-block" (click)="deleteTask(task.id)">
                                DELETE
                            </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
