<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header" style="text-align: center">
                <img src="../../../../assets/icon-people.png" alt="" height="100" width="100">
                <br>
                Account Register
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="form-group">
                                <input type="text" class="form-control" name="document_id" [(ngModel)]="sign_Up.document_id" placeholder="Document Id">
                            </div>                     
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" [(ngModel)]="sign_Up.name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="last_name" [(ngModel)]="sign_Up.last_name" placeholder="Last Name">
                            </div>      
                            <div class="form-group">
                                <input type="text" class="form-control" name="age" [(ngModel)]="sign_Up.age" placeholder="Age">
                            </div>                                                         
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" [(ngModel)]="sign_Up.email" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-md-6 mx-auto">
                            <div class="form-group">
                                <input type="text" class="form-control" name="phone" [(ngModel)]="sign_Up.phone" placeholder="Phone">
                            </div>                      
                            <div class="form-group">
                                <input type="text" class="form-control" name="address" [(ngModel)]="sign_Up.address" placeholder="Address">
                            </div>                 
                            <div class="form-group">
                                <input type="text" class="form-control" name="city" [(ngModel)]="sign_Up.city" placeholder="City">
                            </div>                           
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" [(ngModel)]="sign_Up.password" placeholder="Password">
                            </div>
                        </div>                
                    </div>
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" (click)="signUp()">
                                    SignUp
                                </button>
                            </div> 
                        </div>            
                    </div>                                                    
                </form>
            </div>
        </div>
    </div>
</div>
